<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio Visualization</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Audio Visualization</h1>
    <button id="microphone-button">Use Microphone</button>
    <button id="spotify-button">Connect to Spotify</button>
    <a-scene id="visualization-scene" style="display: none;">
        <a-entity id="particleSystem"></a-entity>
        <a-sphere id="audioSphere" radius="1" position="0 1 -3" material="shader:grid-glitch; color: blue;"></a-sphere>
        <a-camera position="0 1 5"></a-camera>
    </a-scene>
    <script>
        // Add event listeners for buttons
        document.getElementById('microphone-button').addEventListener('click', () => {
            document.getElementById('visualization-scene').style.display = 'block';
            startMicrophoneVisualization();
        });

        document.getElementById('spotify-button').addEventListener('click', () => {
            // Implement Spotify login and visualization here
            window.location.href = "http://localhost:3000/login"
            console.log('Spotify button clicked');
        });
    </script>
</body>
</html>
