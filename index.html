<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Microphone Audio Visualization in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <a-scene>
        <a-entity id="particleSystem"></a-entity>
        <a-sphere id="audioSphere" radius="5" position="0 1 -3"></a-sphere>
        <a-scene fog="type: linear; color: #000"></a-scene>
        <!-- <a-camera position="0 1 5"></a-camera> -->
        <a-entity camera look-controls wasd-controls="acceleration: 40" position="0 1 5"></a-entity>
    </a-scene>
</body>
</html>
